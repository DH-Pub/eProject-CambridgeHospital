<div class="container body-color">
  <div ng-repeat="centre in centreList">
    <h3 class="text-center">{{centre.name}}</h3>
    <div class="row">
      <div class="text-center">
        <img class="img-fluid mx-auto shadow-sm bg-body rounded facility-image " src="img/centres/{{centre.images}}" alt="">
      </div>
    </div>
    <p class="facility-description">{{centre.description}}</p>
  </div>
</div>
