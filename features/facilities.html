<!-- {{facilityList}} -->
<div class="container body-color">
  <div ng-repeat="facility in facilityList">
    <h3 class="text-center">{{facility.name}}</h3>
    <div class="row">
      <div class="offset-md-3 col-md-6 text-center" ng-repeat="i in facility.images">
        <img class="img-fluid mx-auto shadow-sm bg-body rounded facility-image " src="img/facilities/{{i.path}}" alt="">
      </div>
    </div>
    <p class="facility-description">{{facility.description}}</p>
  </div>
</div>
