<div class="container body-color" id="dep-catalog">
  <h1>Departments</h1>
  <div class="row">
    <div class="col-lg-3 col-md-6" ng-repeat="department in departmentList">
      <div class="shadow p-3 mb-5 bg-body rounded departments">
        <a href="#!/departments/{{department.id}}" class="">
          <img class="img-thumbnail" ng-src="img/departments/thumb/{{department.thumb}}" alt="">
          <h3>{{department.name}}</h3>
        </a>
      </div>
    </div>
  </div>
</div>
