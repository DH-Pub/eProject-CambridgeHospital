<div class="container body-color">
  <div class="row">
    <div class="col-md-8" ng-controller="formCtrl">
      <form name="queryFrm" id="query-form" novalidate>
        <div>
          <h3>Query</h3>
        </div>
        <div class="form-group row">
          <div class="col-md-7">
            <input type="text" class="form-control" name="name" placeholder="Name" ng-model="queryName" required>
          </div>
          <small class="col-md-5 d-flex align-items-center" ng-show="queryFrm.name.$error.required">Please enter your
            name!</small>
        </div>
  
        <div class="form-group row">
          <div class="col-md-7">
            <input type="email" class="form-control" name="email" placeholder="Email" ng-model="queryEmail" required>
          </div>
          <small class="col-md-5 d-flex align-items-center"
            ng-show="queryFrm.email.$error.invalid || queryFrm.email.$error.required">Please enter your email
            address!</small>
        </div>
  
        <div class="form-group row">
          <div class="col-md-7">
            <input type="number" class="form-control" name="contact" placeholder="Contact Number" ng-model="queryNumber"
              required>
          </div>
          <small class="col-md-5 d-flex align-items-center" ng-show="queryFrm.contact.$error.required">Please enter a
            valid phone number!</small>
        </div>
  
        <div class="form-group row">
          <div class="col-md-7">
            <textarea class="form-control" name="question" rows="5" placeholder="Question..." ng-model="queryQuestion"
              required></textarea>
          </div>
          <small class="col-md-5 d-flex align-items-center" ng-show="queryFrm.question.$error.required">Please enter your
            question</small>
        </div>
  
        <input type="submit" class="btn" ng-disabled="queryFrm.$invalid" ng-click="queryCheck()" value="Submit">
      </form>
    </div>

    <div class="col-md-4 pink-color-section">
      <h2>Contact Details</h2>
      <p><i class="fas fa-map-marker-alt"></i> Cambride Hospital in Washington, DC<br>
        3800 Reservoir Rd NW, Washington, DC 20007<br>
        <hr>
        <i class="fas fa-phone-alt"></i> 111-111-111 (Hours of Operation: 24/7)<br>
        <hr>
        <i class="fas fa-envelope"></i><a class="contact-mail" href="mailto:cambridgehospital@email.com"> cambridgehospital@email.com</a>
      </p>
    </div>
  </div>
  
  
  
  
</div>
